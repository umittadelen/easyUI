<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Editor</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-new.css') }}">
    <style>
        textarea {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="all">
        <h1>Model Editor</h1>

        <form id="model-form" class="form" onsubmit="submitModel(event)">
            <div id="modelId-div">
                <label for="modelId">Model ID:</label>
                <input type="text" id="modelId" name="model_id" placeholder="Model ID" required>
            </div>

            <div id="versionId-div">
                <label for="modelId">Version ID:</label>
                <input type="text" id="versionId" name="version_id" placeholder="Version ID" required>
            </div>

            <button type="submit">Download Model From Civitai</button>
        </form>

        <div id="form-separator"></div>

        <div class="form">
            <label for="json-editor">View and Edit JSON</label>
            <textarea id="json-editor" placeholder="JSON content will appear here" oninput="validateJson()" style="height: 20em;"></textarea>
            <button onclick="saveJson()">Save JSON</button>
            <p id="json-status"></p>
        </div>

        <div id="form-separator"></div>

        <div id="delete-model-form" class="form">
            <label for="delete_model_id">Model Name To Delete:</label>
            <input type="text" id="deleteModelId" name="delete_model_id" placeholder="Model Name" required>
            <button onclick="deleteModel()">Delete Model</button>
            <p id="delete-status"></p>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/customConfirm.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/models.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/theme.js')}}" defer></script>
</body>
</html>
